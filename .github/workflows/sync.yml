name: Sync Collaborative Whiteboard App with Upstream

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/DreamersJS/next.js-project1.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Set Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Merge upstream changes (skip upstream workflows)
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream" || true
          # Remove only upstream workflow files, keep your own
          git restore --staged .github/workflows
          git checkout -- .github/workflows
          git commit -m "Sync from upstream (excluding upstream workflow files)" || true

      - name: Push changes to fork
        run: git push origin main
