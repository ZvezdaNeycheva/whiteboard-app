name: Sync Collaborative Whiteboard App with Upstream

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/DreamersJS/next.js-project1.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Set Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Merge upstream changes (excluding workflows)
        run: |
          git checkout main
          # Create a temporary branch to merge
          git checkout -b temp-merge
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream" || true
          # Remove workflow files from the merge
          git rm -r --cached .github/workflows || true
          git commit -m "Remove workflow files from merge" || true
          # Merge back to main
          git checkout main
          git merge temp-merge --ff-only
          git branch -D temp-merge

      - name: Push changes to fork
        run: git push origin main
